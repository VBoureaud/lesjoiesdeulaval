<script type="text/babel">
	const months = ['janv', 'fev', 'mars', 'avr', 'mai', 'juin', 'juil', 'aout', 'sept', 'oct', 'nov', 'dec'];

	}
	ReactDOM.render(
		<div className="container">
		  {data.map((elt, index) => {
		  	const Item = (props) =>

		  			<div className="title"><span className="titleLine">Titre:</span> {props.elt.title}</div>
		  			<div className="fac"><span className="titleLine">Faculté:</span> {faculte[props.elt.faculte]}</div>

		  		<div>
		  			<div className="dateInfo">

		  			</div>
		  			<span className="dayLine"></span>
		  		</div>


		  	const isNewDate = (index > 0 && new Date(elt.date) > new Date(data[index - 1].date)) || index === 0;

		  	return (
		  		<div key={index} className={isNewDate ? "itemContain new" : "itemContain"}>
		  			{isNewDate ? <DateInfo date={elt.date} /> : <div></div>}
		  			<Item

		  				elt={elt}
		  			/>
		  		</div>
